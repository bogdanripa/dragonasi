<div>
    <h1>{{playerSelection.title}}</h1>
    <ul>
        <li ng-repeat="player in playerSelection.players" ng-class="{ active: playerSelection.isSelected(player), connected: playerSelection.isConnected(player) }" ng-click="playerSelection.select(player)">
            {{player}}
        </li>
    </ul>
    <div class="break"></div>
    <div class="next">
        <button ng-show="playerSelection.canGoNext()" ng-click="playerSelection.next()">Mai departe</button>
    </div>
</div>
