<div>
    <h1>{{play.title}}</h1>
    <ul>
        <li ng-repeat="answer in play.answers" ng-class="{ active: play.isSelected(answer)}" ng-click="play.select(answer)">
            {{answer}}
        </li>
    </ul>
    <div class="break"></div>
    <div class="restart">
        <button ng-click="play.back()">Restart</button>
    </div>
    <div class="ok hidden">v</div>
    <div class="not-ok hidden">v</div>
</div>
